<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcy's Trigger Guard</title>
    <link href="../css/options.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="header">
            <div class="headerGrid">
                <figure class="logo">
                    <img src="../icons/icon-128.png" />
                </figure>
                <div>
                    <h1>Marcy's Trigger Guard</h1>
                    <h2>Options and Settings</h2>
                </div>
            </div>
        </div>
        <hr />
        <h3>Default Censor Options</h3>
        <div class="centered">
            <div id="optionGrid">
                <div>
                    <h4>Behaviour</h4>
                    <input type="checkbox" id="caseSensitive" name="caseSensitive" value="true">
                    <label for="caseSensitive" class="button">
                        Case Sensitive
                    </label>
                    <br />
                    <h4>Censor Rules</h4>
                    <input type="radio" id="extentExact" name="censorExtent" value="exact">
                    <label for="extentExact" class="button">
                        <span>
                            Censor standalone trigger phrases
                        </span>
                    </label>
                    <input type="radio" id="extentSubstring" name="censorExtent" value="substring">
                    <label for="extentSubstring" class="button">
                        <span>
                            Censor trigger phrases within other words
                        </span>
                    </label>
                    <input type="radio" id="extentWord" name="censorExtent" value="word">
                    <label for="extentWord" class="button">
                        <span>
                            Censor entire words containing trigger phrases
                        </span>
                    </label>
                    <input type="radio" id="extentSentence" name="censorExtent" value="sentence">
                    <label for="extentSentence" class="button">
                        <span>
                            Censor entire sentences containing trigger phrases
                        </span>
                    </label>
                </div>
                <div>
                    <h4>Replacement</h4>
                    <input type="radio" id="blackoutAll" name="censorOption" value="blackoutAll">
                    <label for="blackoutAll" class="button">
                        <span>
                            Blackout with fixed length
                            <input type="checkbox" id="BAHelpCheckbox" name="helpCheckbox" class="helpCheckbox">
                            <label for="BAHelpCheckbox" class="helpLabel">?</label>
                            <div class="helpWrapper">
                                <p>Every trigger word is blacked out with: █████</p>
                                <ul>
                                    <li>"abc" becomes "█████"</li>
                                    <li>"abcdefghij" becomes "█████"</li>
                                </ul>
                            </div>
                        </span>
                    </label>
                    <input type="radio" id="blackoutPer" name="censorOption" value="blackoutPer">
                    <label for="blackoutPer" class="button">
                        <span>
                            Blackout with varying length
                            <input type="checkbox" id="BPHelpCheckbox" name="helpCheckbox" class="helpCheckbox">
                            <label for="BPHelpCheckbox" class="helpLabel">?</label>
                            <div class="helpWrapper">
                                <p>Trigger words are blacked out with ██ depending on their length</p>
                                <ul>
                                    <li>"abc" becomes "███"</li>
                                    <li>"abcdefghij" becomes "██████████"</li>
                                </ul>
                            </div>
                        </span>
                    </label>
                    <input type="radio" id="underscoreAll" name="censorOption" value="underscoreAll">
                    <label for="underscoreAll" class="button">
                        <span>
                            Dashes with fixed length
                            <input type="checkbox" id="UAHelpCheckbox" name="helpCheckbox" class="helpCheckbox">
                            <label for="UAHelpCheckbox" class="helpLabel">?</label>
                            <div class="helpWrapper">
                                <p>Every trigger word is censored with: -----</p>
                                <ul>
                                    <li>"abc" becomes "-----"</li>
                                    <li>"abcdefghij" becomes "-----"</li>
                                </ul>
                            </div>
                        </span>
                    </label>
                    <input type="radio" id="underscorePer" name="censorOption" value="underscorePer">
                    <label for="underscorePer" class="button">
                        <span>
                            Dashes with varying length
                            <input type="checkbox" id="UPHelpCheckbox" name="helpCheckbox" class="helpCheckbox">
                            <label for="UPHelpCheckbox" class="helpLabel">?</label>
                            <div class="helpWrapper">
                                <p>Trigger words are censored with - depending on their length</p>
                                <ul>
                                    <li>"abc" becomes "---"</li>
                                    <li>"abcdefghij" becomes "----------"</li>
                                </ul>
                            </div>
                        </span>
                    </label>
                    <input type="radio" id="customCensor" name="censorOption" value="customCensor">
                    <label for="customCensor" class="button">
                        Custom censor:
                        <input type="text" id="customCensorValue">
                    </label>
                </div>
            </div>
        </div>
        <br />
        <hr />
        <h3>Manage Word List</h3>
        <div class="centered">
            <div class="centered">
                <form name="addForm">
                    <input id="inputTrigger" />
                    <button id="addTrigger">Add</button>
                </form>
            </div>
            <p id="addMessage"></p>
            <input type="checkbox" name="collapse" id="collapseBox">
            <label for="collapseBox" id="collapseLabel" class="button">Click to hide/show list of triggers</label>
            <div class="grid" id="triggerList">
            </div>
        </div>
        <hr />
        <h3>Advanced Options</h3>
        <div class="centered">
            <input type="checkbox" id="doTrim" name="doTrim" value="true">
            <label for="doTrim" class="button">
                Remove whitespace from page selections 
            </label>
        </div>
    </main>
    <template id="listItemTemplate">
        <div>
            <p id="triggerEntryText"></p>
        </div>
        <div>
            <p><a id="deleteButton" href="javascript:void(0)">delete</a></p>
        </div>
        <div>
            <select id="defaultDropdown">
              <option value="default">Use Defaults</option>
              <option value="custom">Custom Settings</option>
            </select> 
        </div>
        <div>
            <p><a id="settingsButton" href="javascript:void(0)">settings</a></p>
        </div>
        <div class="hiddenSettingsRow" id="collapseSettings">
            <div id="optionGrid">
                <div>
                    <h4>Behaviour</h4>
                    <input type="checkbox" id="caseSensitiveLI" name="caseSensitiveLI" value="true">
                    <label for="caseSensitiveLI" class="button">
                        Case Sensitive
                    </label>
                    <br />
                    <h4>Censor Rules</h4>
                    <input type="radio" id="extentExactLI" name="censorExtentLI" value="exact">
                    <label for="extentExactLI" class="button">
                        <span>
                            Censor this trigger phrase when standalone
                        </span>
                    </label>
                    <input type="radio" id="extentSubstringLI" name="censorExtentLI" value="substring">
                    <label for="extentSubstringLI" class="button">
                        <span>
                            Censor this trigger phrase within other words
                        </span>
                    </label>
                    <input type="radio" id="extentWordLI" name="censorExtentLI" value="word">
                    <label for="extentWordLI" class="button">
                        <span>
                            Censor entire words containing this trigger phrase
                        </span>
                    </label>
                    <input type="radio" id="extentSentenceLI" name="censorExtentLI" value="sentence">
                    <label for="extentSentenceLI" class="button">
                        <span>
                            Censor entire sentences containing this trigger phrase
                        </span>
                    </label>
                </div>
                <div>
                    <h4>Replacement</h4>
                    <input type="radio" id="blackoutAllLI" name="censorOptionLI" value="blackoutAll">
                    <label for="blackoutAllLI" class="button">
                        <span>
                            Blackout with fixed length
                        </span>
                    </label>
                    <input type="radio" id="blackoutPerLI" name="censorOptionLI" value="blackoutPer">
                    <label for="blackoutPerLI" class="button">
                        <span>
                            Blackout with varying length
                        </span>
                    </label>
                    <input type="radio" id="underscoreAllLI" name="censorOptionLI" value="underscoreAll">
                    <label for="underscoreAllLI" class="button">
                        <span>
                            Dashes with fixed length
                        </span>
                    </label>
                    <input type="radio" id="underscorePerLI" name="censorOptionLI" value="underscorePer">
                    <label for="underscorePerLI" class="button">
                        <span>
                            Dashes with varying length
                        </span>
                    </label>
                    <input type="radio" id="customCensorLI" name="censorOptionLI" value="customCensor">
                    <label for="customCensorLI" class="button">
                        Custom censor:
                        <input type="text" id="customCensorValueLI">
                    </label>
                </div>
            </div>
        </div>
    </template>
    <script src="../js/common.js"></script>
    <script src="../js/options.js"></script>
</body>

</html>
